<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
  <link rel="stylesheet" href="css/style.css">
  
  
</head>
<body class="scrolling">
  <header>
    <div class="header_wrap">
      <h1 class="domino_logo">
        <a href="index.html">
          <img src="img/logo_white.png" alt="도미노 로고 흰색" class="logo_white">
          <img src="img/logo_blue.png" alt="도미노 로고 기본색" class="logo_blue">
        </a>
      </h1>
      <nav class="header_menu">
        <ul class="main_menu">
          <li class="login"><a href="login.html">로그인</a></li>
          <li><a href="menu.html">메뉴</a></li>
          <li><a href="#">e-쿠폰</a></li>
          <li><a href="#">이벤트</a></li>
          <li><a href="find.html">매장</a></li>
          <li><a href="#">창업</a></li>
        </ul>
        <div class="mobile_btn">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
      </nav>
    </div>
  </header>
  <div class="loMain">
    <p>로그인</p>
    <div class="loMain_mem">
      <a href="#">회원로그인<img src="img/loMain_mem1.png" alt=""></a>
      <a href="#">비회원주문</a>
    </div>
    <div class="loMain_con">
      <div class="con_general">
        <p>일반로그인</p>
        <div class="lo_input">
          <input type="text" placeholder="아이디">
          <input type="password" placeholder="비밀번호">
        </div>
        <div class="lo_check">
          <form>
            <input type="checkbox" name="아이디저장" id="che_che">
            <label for="che_che">아이디 저장</label>
          </form>
          <a href="#">아이디/비밀번호 찾기</a>
        </div>
        <div class="lo_btn">
          <a href="#">로그인</a>
          <a href="#">회원가입</a>
        </div>
      </div>
      <div class="con_social">
        <p>소셜 간편 로그인</p>
        <div class="so_con">
          <div class="so_img">
            <a href="#"><img src="img/social_icon1.png" alt="카카오톡아이디"></a>
            <p>카카오</p>
          </div>
          <div class="so_img">
            <a href="#"><img src="img/social_icon2.png" alt="T아이디"></a>
            <p>T아이디</p>
          </div>
          <div class="so_img">
            <a href="#"><img src="img/social_icon3.png" alt="Apple"></a>
            <p>Apple</p>
          </div>
          <div class="so_img">
            <a href="#"><img src="img/social_icon4.png" alt="네이버"></a>
            <p>네이버</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="loNoti">
    <div class="loNoti_wrap">
      <p>알림</p>
      <p class="loNoti_info">
        비회원 로그인시 퀵오더, 특가제품 및<br> <span>일부할인의 이용은 불가</span>합니다.
      </p>
      <div class="loNoti_btn">
        <a href="#" >로그인하기</a>
        <a href="#">비회원 주문</a>
      </div>
      <a class="loNoti_close" href="#"><i class="fa-solid fa-x"></i></a>
    </div>
  </div>
  <footer></footer>
</body>
</html>
